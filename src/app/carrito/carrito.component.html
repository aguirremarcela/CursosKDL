<div class="mt-3">
    <h2>Listas de compras</h2>
    <table class="table  table-bordered">
        <thead class="table-dark">
            <tr class="bg-1">
            <th>Curso</th>
            <th>Precio</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of lista$ | async">
            <td>{{item.nombre}}</td>
            <td>{{item.precio}}</td>
        </tr>
        </tbody>
    </table>
</div>
